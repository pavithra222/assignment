<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        
    
        <div class="contact-box">
            <div class="contact-left">
               <h3>General Information</h3>
             <form>
              <div class="input-group">
               <input type="text" placeholder="Title" required>
               </div>
             <div class="input-row">
               <div class="input-group">
               <input type="text" placeholder="First Name" required>
               </div>
               <div class="input-group">

               <input type="text" placeholder="Last Name" required>
               </div>
          </div>
             <div class="input-group">
               <input type="text" placeholder="Position" required>
               </div>
             <div class="input-group">
               <input type="text" placeholder="Company" required>
               </div>
                <div class="input-row">
               <div class="input-group">
               <input type="text" placeholder="Business Area" required>
               </div>
               <div class="input-group">

               <input type="text" placeholder="Employees" required>
               </div>
          </div>
        
          </div>

             <div class="contact-right">
               <h3>Contact Details</h3>
             <form>
              <div class="input-group">
              <select name="title" class="left" id="title" required>
                <option value="title">Title</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
               </div>
             
               <div class="input-group">
               <input class="left" type="text" placeholder="Additional Information" required>
               </div>
               
            
                <div class="input-row">
               <div class="input-group">
               <input class="left" type="text" placeholder="Zip Code" required>
               </div>
               <div class="input-group">

              <select name="title" class="left" id="title" required>
                <option value="title">HYD</option>
                <option value="saab">RJY</option>
                
              </select>
               </div>
               </div>

                <div class="input-row">
               <div class="input-group">
               <input class="left" type="text" placeholder="Code +" required>
               </div>
               <div class="input-group">

               <input class="left" type="text" placeholder="Phone Number" required>
               </div>
               </div>
               <div class="input-group">

               <input class="left" type="email" placeholder="Youe Email" required>
               </div>


                           <button class="btn">Register Badge</button>
          </div>
          </form>
          </div>
    </div>
  </body>
</html>
